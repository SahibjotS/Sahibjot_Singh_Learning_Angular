<div class ="container">
  <h1>Sahib Laptops</h1>
  <div *ngFor="let laptop of ArrayList">
    <h2>{{laptop.customerName}}</h2>
    <h3>{{laptop.Model}}</h3>
    <p>Company : {{laptop.company}}</p>
    <p>Storage Type: {{laptop.storage}}</p>
    <p>EMI: {{laptop.EMI? 'Yes' :'No' }}</p>
  </div>
</div>
