<form [formGroup]="laptopForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="id">ID</label>
    <input id="id" formControlName="id" type="number" placeholder="Enter Laptop ID" />
    <div *ngIf="laptopForm.get('id')?.invalid && laptopForm.get('id')?.touched">
      ID is required
    </div>
  </div>
  <div>
    <label for="customerName">Customer Name</label>
    <input id="customerName" formControlName="customerName" type="text" placeholder="Enter Customer Name" />
    <div *ngIf="laptopForm.get('customerName')?.invalid && laptopForm.get('customerName')?.touched">
      Required Field
    </div>
  </div>
  <div>
    <label for="company">Company</label>
    <input id="company" formControlName="company" type="text" placeholder="Enter Company Name" />
    <div *ngIf="laptopForm.get('company')?.invalid && laptopForm.get('company')?.touched">
      Required Field
    </div>
  </div>
  <div>
    <label for="storage">Storage</label>
    <input id="storage" formControlName="storage" type="text" placeholder="Enter Storage Type" />
    <div *ngIf="laptopForm.get('storage')?.invalid && laptopForm.get('storage')?.touched">
      Required Field
    </div>
  </div>
  <div>
    <label for="model">Model</label>
    <input id="model" formControlName="model" type="text" placeholder="Enter Laptop Model" />
    <div *ngIf="laptopForm.get('model')?.invalid && laptopForm.get('model')?.touched">
      Required Field
    </div>
  </div>
  <div>
    <label for="emi">EMI</label>
    <input id="emi" formControlName="emi" type="checkbox" />
  </div>
  <button type="submit" [disabled]="laptopForm.invalid">{{ isEdit ? 'Update Laptop' : 'Add Laptop' }}</button>
</form>
